plugins {
    id 'com.android.application'
}

android {
    namespace 'com.lingion.nowander' // 确保指定命名空间
    compileSdk 33 // 确保使用合适的 compileSdk 版本

    defaultConfig {
        applicationId "com.a.aa"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.core:core:1.6.0' // 确保包含这个依赖
    implementation 'com.google.android.material:material:1.7.0' // 确保使用最新版本
    // 其他依赖项
}
